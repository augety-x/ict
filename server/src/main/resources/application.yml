server:
  port: 8080

spring:
  profiles:
    active: dev
  main:
    allow-circular-references: true
  datasource:
    druid:
      driver-class-name: ${ict.datasource.driver-class-name}
      url: jdbc:mysql://${ict.datasource.host}:${ict.datasource.port}/${ict.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
      username: ${ict.datasource.username}
      password: ${ict.datasource.password}

mybatis:
  #mapper配置文件
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.sky.entity
  configuration:
    #开启驼峰命名
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      sky:
        mapper: debug
        service: info
        controller: info

ict:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    admin-secret-key: itcast
    # 设置jwt过期时间
    admin-ttl: 72000000000
    # 设置前端传递过来的令牌名称
    admin-token-name: token
  alioss:
    access-key-id: ${ict.alioss.access-key-id}
    access-key-secret: ${ict.alioss.access-key-secret}
    endpoint: ${ict.alioss.endpoint}
    bucket-name:  ${ict.alioss.bucket-name}

pagehelper:
  helper-dialect=mysql
  reasonable=true
